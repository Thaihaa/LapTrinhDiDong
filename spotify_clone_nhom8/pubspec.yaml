name: spotify_clone_nhom8
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.2 # Sử dụng phiên bản tương thích
  flutter_spinkit: ^5.1.0 # Hiển thị hiệu ứng tải
  cupertino_icons: ^1.0.8 # Icon phong cách iOS
  video_player: ^2.5.5 # Thư viện để phát video
  image_picker: ^0.8.7+3 # Thư viện để chọn ảnh từ thư viện hoặc chụp ảnh
  permission_handler: ^10.4.3 # Thư viện để xin quyền truy cập
  jwt_decoder: ^2.0.1
  shared_preferences: ^2.3.4
  flutter_dotenv: ^5.2.1
  flutter_svg: ^2.0.16
  hydrated_bloc: ^9.1.5
  path_provider: ^2.1.5
  flutter_bloc: ^8.1.6
  curved_navigation_bar: ^1.0.6
  audioplayers: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/
    - assets/vectors/
    - .env

  fonts:
    - family: Satoshi
      fonts:
        - asset: assets/fonts/Satoshi-Black.ttf
          weight: 900
        - asset: assets/fonts/Satoshi-Bold.ttf
          weight: 600
        - asset: assets/fonts/Satoshi-Medium.ttf
          weight: 500
        - asset: assets/fonts/Satoshi-Regular.ttf
          weight: 400
        - asset: assets/fonts/Satoshi-Light.ttf
          weight: 300

